<!DOCTYPE html>
<head>
	<title>JS-Draw</title>
	<style>
		#toolbar {background-color:silver;}
		#sidebar {background-color:gray;}
		#canvas {border:1px solid blue;display:block;}
	</style>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="point.js"></script>
	<script type="text/javascript" src="shape.js"></script>
	<script type="text/javascript" src="pen.js"></script>
	<script type="text/javascript" src="square.js"></script>
	<script type="text/javascript" src="line.js"></script>	
	<!-- Latest compiled and minified CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
</head>
<body>	
	<div id="toolbar">
		<input type="radio" name="tool" id="penbutton" value="pen" checked="checked"></input><label for="penbutton">Pen</label>
		<input type="radio" name="tool" id="squarebutton" value="square"></input><label for="squarebutton">Square</label>
		<input type="radio" name="tool" id="linebutton" value="line"></input><label for="linebutton">Line</label>
		<input type="button" name="clearbutton" id="clearbutton" value="Clear" title="This can be undone if you press Clear once. Press it twice and it's all gone!"></input>
		<input type="button" name="undobutton" id="undobutton" value="Undo"></input>
		<input type="button" name="redobutton" id="redobutton" value="Redo"></input>
	</div>
	<div id="sidebar">
		<input type="color" name="color" id="color" value="#000000"></input>
		<select id="lineWidth">
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
		</select>
	</div>
	<canvas id="canvas" height="500" width="600">
		<p>Unfortunately, your browser is currently unsupported by our web application. We are sorry for the inconvenience.</p>
	</canvas>
</body>
</html>
